<body>

    <a name="customroutes"></a>
    <h2>
        REST Web Services
    </h2>

    <p>
        Async, custom route /hello, works:<br />
        <form action="hello?format=json" method="post">
            <label>
                Name:
            </label>
            <input type="text" name="Name" value="World!" />
            <input type="submit" />
        </form>
    </p>
    <p>
        Async, /json/reply/Hello?Name=john, fails:<br />
        <form action="/json/reply/Hello" method="post">
            <label>
                Name:
            </label>
            <input type="text" name="Name" value="World!" />
            <input type="submit" />
        </form>

    </p>

    <p>
        sync, custom route /hello-sync, works:<br />
        <form action="hello?format=json" method="post">
            <label>
                Name:
            </label>
            <input type="text" name="Name" value="World!" />
            <input type="submit" />
        </form>
    </p>
    <p>
        Async, /json/reply/HelloSync?Name=john, works:<br />
        <form action="/json/reply/HelloSync" method="post">
            <label>
                Name:
            </label>
            <input type="text" name="Name" value="World!" />
            <input type="submit" />
        </form>

    </p>
